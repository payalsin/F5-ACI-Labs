## Onboarding BIG-IP ##
onboarding: "yes" #Options: yes/no
banner_text: "---HA BIG-IP Phy UnManaged ---"

ntp_servers:
 - '172.27.1.1'
 - '172.27.1.2'

dns_servers:
 - '8.8.8.8'
 - '4.4.4.4'
ip_version: 4

module_provisioning:
 - name: 'ltm'
   level: 'nominal'

#APIC information
apic_ip: 10.192.73.30
tenant_name: "Test_aci_posts"
consumerBD_name: "externalBD"
providerBD_name: "internalBD"

appProfile_name: "AppProfile"
consumerEPG_name: "externalEPG"
providerEPG_name: "internalEPG"

SGtemplate_name: "SGT_BIGIP"
contract_name: "2ARM-Contract"

device_type: 'physical'
mode: 'HA'
logicalDeviceCluster_name: "BIGIP_HA_PHY"
consumer_vlan: "2693"
provider_vlan: "2694"

#Virtual
vmm_domain_name: 'vcenter'
device1_vm_name: 'Payal_BIG-IP VE1-10.192.73.180'
device2_vm_name: 'Payal_BIG-IP VE2-10.192.73.181'
ldev_int_interface_map_network_adaptor: 'Network adapter 2'
ldev_ext_interface_map_network_adaptor: 'Network adapter 3'

#Physical
device1_interface1_connectionPath: "pod-1/paths-102/pathep-[eth1/34]"
device2_interface1_connectionPath: "pod-1/paths-103/pathep-[eth1/34]"
physical_domain_name: "ServiceUnmanagedPhy"

# Network information
bigip1_ip: 10.192.73.91
bigip1_username: "admin"
bigip1_password: "admin"

bigip2_ip: 10.192.73.92
bigip2_username: "admin"
bigip2_password: "admin"

#Information needed if BIG-IP is setup in HA pair
bigip1_hostname: bigipha1.local
bigip2_hostname: bigipha2.local

ha_vlan_information:
- name: "HA_VLAN"
  id: "3"
  interface: "2.4"

bigip1_ha_selfip: 
- name: "HA_SELF-IP"
  address: "1.1.1.4"
  netmask: "255.255.255.0"
  vlan: "{{ha_vlan_information[0]['name']}}"

bigip2_ha_selfip:
- name: "HA_SELF-IP"
  address: "1.1.1.5"
  netmask: "255.255.255.0"
  vlan: "{{ha_vlan_information[0]['name']}}"

vlan_information:
- name: "External_VLAN"
  id: "{{consumer_vlan}}"
  interface: "2.2"
- name: "Internal_VLAN"
  id: "{{provider_vlan}}"
  interface: "2.2"

bigip1_selfip_information:
- name: 'External-SelfIP'
  address: '10.168.56.10'
  netmask: '255.255.255.0'
  vlan: "{{vlan_information[0]['name']}}"
- name: 'Internal-SelfIP'
  address: '192.168.56.10'
  netmask: '255.255.255.0'
  vlan: "{{vlan_information[1]['name']}}"

floating_selfip_information:
- name: 'External-Floating-SelfIP'
  address: '10.168.56.15'
  netmask: '255.255.255.0'
  vlan: "{{vlan_information[0]['name']}}"
- name: 'Internal-Floating-SelfIP'
  address: '192.168.56.15'
  netmask: '255.255.255.0'
  vlan: "{{vlan_information[1]['name']}}"

bigip2_selfip_information:
- name: 'External-SelfIP'
  address: '10.168.56.11'
  netmask: '255.255.255.0'
  vlan: "{{vlan_information[0]['name']}}"
- name: 'Internal-SelfIP'
  address: '192.168.56.11'
  netmask: '255.255.255.0'
  vlan: "{{vlan_information[1]['name']}}"

static_route:
- name: "default"
  gw_address: "10.168.56.1"
  destination: "0.0.0.0"
  netmask: "0.0.0.0"

#Deploy http service on the BIG-IP
service: "yes" #Options: yes/no

vip_name: "http_vs"
vip_port: "80"
vip_ip: "10.168.56.105"
snat: "Automap" #Options: none/automap/snat-pool name

pool_name: "web-pool"
pool_members:
- port: "80"
  host: "192.168.56.140"
- port: "80"
  host: "192.168.56.141"
